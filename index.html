<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!--sign-up form-->
             <div class="sign-up-div">
               <h2>Sign Up</h2>
               <form id="sign-up">
                 <div class="form-group">
                   <label for="exampleInputEmail1">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" name="credentials[email]" placeholder="Email">
                 </div>
                 <div class="form-group">
                   <label for="exampleInputPassword1">Password</label>
                   <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
                 </div>
                 <div class="form-group">
                   <label for="exampleInputPassword1">Confirm Password</label>
                   <input type="password" class="form-control" id="exampleInputPassword2" name="credentials[password_confirmation]" placeholder="Password">
                 </div>
                 <button type="submit" class="btn btn-default">Submit</button>
               </form>

             <!--sign-in form-->
               <div class="sign-in-div">
                 <h2>Sign in</h2>
                 <form id="sign-in">
                   <div class="form-group">
                     <label for="exampleInputEmail1">Email address</label>
                     <input type="email" class="form-control" id="exampleInputEmail1" name="credentials[email]" placeholder="Email">
                   </div>
                   <div class="form-group">
                     <label for="exampleInputPassword1">Password</label>
                     <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
                   </div>
                   <button type="submit" class="btn btn-default">Submit</button>
                 </form>

                 <!--change pw form-->
                   <div class="sign-in-div">
                     <h2>Change pw</h2>
                     <form id="change-password">
                       <div class="form-group">
                         <label for="exampleInputEmail1">Email address</label>
                         <input type="password" class="form-control" id="exampleInputEmail1" name="pw_creds[old]" placeholder="Email">
                       </div>
                       <div class="form-group">
                         <label for="exampleInputPassword1">Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword1" name="pw_creds[new]" placeholder="Password">
                       </div>
                       <button type="submit" class="btn btn-default">Submit</button>
                     </form>

                   <!--sign-out -->
                   <button id="sign-out">Sign out</button>

                    <!--SYMPTOMS -->
                  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary btn-block show-symptoms" type="submit">Get All Symptoms</button>
      <form id="new-symptom" role="form">

        <div class="form-group">

          <label for="SymptomTitle">
            Symptom Title
          </label>
          <input placeholder="I have Imposter Syndrome" type="string" name="symptom[title]" class="form-control" id="inputAddSymptomTitle" />
        </div>
        <div class="form-group">

          <label for="SymptomSolution">
            Symptom Solution
          </label>
					<input  placeholder="Look Back at your oldest project and see how far you've come"class="form-control" type="text" name="symptom[solution]"id="inputSymptomSolution" />
				</div>
        <div class="form-group">

					<label for="inputURL">
						Symptom URL
					</label>
					<input  placeholder="google.com" type="string" name="symptom[url]" class="form-control" id="inputAddSymptomUrl" />
				</div>
        <label for="inputMedia">
          Symptom Media
        </label>
        <input  placeholder="problems, all, tutorial, cheatsheet, js, javascript" type="text" name="symptom[media]" class="form-control" id="inputAddSymptomMedia" />
      </div>
      <label for="inputPrivacy">
        Symptom Privacy
      </label>
      <input  placeholder="Share or not" type="boolean" name="symptom[privacy]" class="form-control" id="inputAddSymptomPrivacy" />
    </div>
				<button type="submit" class="btn btn-default">
					Submit
				</button>
			</form>
		</div>
	</div>
</div>

    </body>
</html>
