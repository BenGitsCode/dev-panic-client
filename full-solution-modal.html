<!-- New Symptoms Modal -->
          <div class="modal fade" id="new-symptom-modal" tabindex="-1" role="dialog" aria-labelledby="new-symptom-modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="new-symptom-modalLabel">What's your symptom?</h4>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary btn-block show-symptoms" type="submit">Get All Symptoms</button>
                <form id="new-symptom" role="form">

                  <div class="form-group">

                    <label for="SymptomTitle"> <!--TODO make this a dropdown list? with add new option -->
                      Symptom Title
                    </label>
                    <input placeholder="I have Imposter Syndrome" type="string" name="symptom[title]" class="form-control" id="inputAddSymptomTitle" />
                  </div>
                  <div class="form-group">

                    <label for="SymptomSolution">
                      Symptom Solution
                    </label>
                              <input  placeholder="Look Back at your oldest project and see how far you've come"class="form-control" type="text" name="symptom[solution]"id="inputSymptomSolution" />
                          </div>
                  <div class="form-group">

                              <label for="inputURL">
                                  Symptom URL
                              </label>
                              <input  placeholder="google.com" type="string" name="symptom[url]" class="form-control" id="inputAddSymptomUrl" />
                          </div>
                  <label for="inputMedia">
                    Symptom Media
                  </label>
                  <input  placeholder="problems, all, tutorial, cheatsheet, js, javascript" type="text" name="symptom[media]" class="form-control" id="inputAddSymptomMedia" />
                </div>
                <label for="inputPrivacy">
                  Symptom Privacy
                </label>
                <input  placeholder="Share or not" type="boolean" name="symptom[privacy]" class="form-control" id="inputAddSymptomPrivacy" />
              </div>
                          <button type="submit" class="btn btn-default">
                              Submit
                          </button>
                      </form>
                  </div>
              </div>
          </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="new-symptom-btn" onclick='' data-dismiss="modal"></button>
                </div>
              </div>
            </div>
          </div>
